<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modal Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: whitesmoke;
    }

    .content {
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background: lightpink;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
    }

    .modal h2 {
      margin-top: 0;
    }

    .close-btn {
      margin-top: 20px;
      background: red;
    }

    .close-btn:hover {
      background: red;
    }
  </style>
</head>
<body>
    <div class="content">
        <h2>Click this Button to Open Modal</h2>
        <button id="openModal">Open Modal</button>
    </div>
    <div class="overlay" id="overlay">
        <div class="modal">
            <h2>Task 1 [Pop-up Modal]</h2>
            <p>This is a simple modal window.</p>
            <button class="close-btn" id="closeModal">Close</button>
        </div>
    </div>
    <script src="assets\scripts\app.js"></script>
</body>
</html>
