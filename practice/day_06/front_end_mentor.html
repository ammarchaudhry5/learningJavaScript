<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            padding: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            margin: 20px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1 id="header-change">Welcome to Frontend Mentor!</h1>
    <div>
        <button id="decrement-btn">-</button>
        <span id="counter-value">0</span>
        <button id="increment-btn">+</button>
    </div>
    <br>
    <button id="color-change">Color Changes Randomly</button>
    <br>
    <p id="toggle-text">This text to be show!</p>
    <button id="toggle-btn">Play Hide'n seek</button>
    <br>
    <br>
    <img id="image-switcher" src="assets\pngs\image-1.jpg" alt="Image 1" width="300">
    <button id="img-switch-btn">Change Image</button>
    <script src="assets\script\front_end_mentor.js"></script>
</body>
</html>
